<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="slider">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3" checked>
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <label for="s1" id="slide1">
            <img src="img/main_img01.jpg" alt="simple web page">
            <!-- <img src="/data/assets/images/main_img01.jpg" alt="simple web page"> -->
            <div class="request">
                <h1>홈페이지 간편제작</h1>
                <p>
                    개인홈페이지 및 소상공인, 자영업자들의 업종과 목적에 맞는 홈페이지로 경쟁력을 높여 드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s2" id="slide2">
            <img src="img/main_img02.jpg" alt="customized web page">
            <!-- <img src="/data/assets/images/main_img02.jpg" alt="customized web page"> -->
            <div class="request">
                <h1>홈페이지 맞춤제작</h1>
                <p>
                    성공적인 비지니스를 위한 최적화된 솔루션 제작 및 운영으로 생명력을 불어 넣어드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s3" id="slide3">
            <img src="img/main_img03.jpg" alt="web page for pacelling real estate">
            <!-- <img src="/data/assets/images/main_img03.jpg" alt="web page for pacelling real estate"> -->
            <div class="request">
                <h1>분양 홈페이지 제작</h1>
                <p>
                    분양 홈페이지 제작, 호스팅 및 도메인 관리 등 제약없는 기술력으로 경쟁력을 높여드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s4" id="slide4">
            <img src="img/main_img04.jpg" alt="shopping mall production">
            <!-- <img src="/data/assets/images/main_img04.jpg" alt="shopping mall production"> -->
            <div class="request">
                <h1>쇼핑몰 맞춤제작</h1>
                <p>
                    체계적인 기획력과 온라인 마케팅 노하우로 고객의 쇼핑몰 비지니스에 트렌디함을 더합니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s5" id="slide5">
            <img src="img/main_img05.jpg" alt="responsive web page">
            <!-- <img src="/data/assets/images/main_img05.jpg" alt="responsive web page"> -->
            <div class="request">
                <h1>반응형 홈페이지 제작</h1>
                <p>
                    하나의 웹, URL, 멀티디바이스로 관리효율과 안정된 이용성으로 경쟁력을 높여드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
    </section>

</body>
</html>
