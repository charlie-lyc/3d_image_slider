                <p>
                    개인홈페이지 및 소상공인, 자영업자들의 업종과 목적에 맞는 홈페이지로 경쟁력을 높여 드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>

                </p>

            </div>
        </label>

            <img src="img/main_img03.jpg" alt="web page for pacelling real estate">
            <!-- <img src="/data/assets/images/main_img03.jpg" alt="web page for pacelling real estate"> -->
            <div class="request">
                <h1>분양 홈페이지 제작</h1>
                <p>
                    분양 홈페이지 제작, 호스팅 및 도메인 관리 등 제약없는 기술력으로 경쟁력을 높여드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s4" id="slide4">
            <img src="img/main_img04.jpg" alt="shopping mall production">
            <!-- <img src="/data/assets/images/main_img04.jpg" alt="shopping mall production"> -->
            <div class="request">
                <h1>쇼핑몰 맞춤제작</h1>
                <p>
                    체계적인 기획력과 온라인 마케팅 노하우로 고객의 쇼핑몰 비지니스에 트렌디함을 더합니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
        <label for="s5" id="slide5">
            <img src="img/main_img05.jpg" alt="responsive web page">
            <!-- <img src="/data/assets/images/main_img05.jpg" alt="responsive web page"> -->
            <div class="request">
                <h1>반응형 홈페이지 제작</h1>
                <p>
                    하나의 웹, URL, 멀티디바이스로 관리효율과 안정된 이용성으로 경쟁력을 높여드립니다.
                </p>
                <a href="#">바로가기</a>
            </div>
        </label>
    </section>

    <script type="text/javascript" >
        /* 
            메인페이지 제작의뢰 슬라이드 자동 실행
        */
        const nextSlide = () => {
            const inputElements = document.getElementsByTagName('input')
            const radioButtons = []
            for (let i = 0; i < inputElements.length; i ++) {
                if (inputElements[i].type === 'radio') {
                    radioButtons.push(inputElements[i])
                }
            }
            for (let j = 0; j < radioButtons.length; j ++) {
                if (radioButtons[j].checked) {
                    radioButtons[j].checked = false
                    if (j + 1 === radioButtons.length) {
                        radioButtons[0].checked = true
                    } else {
                        radioButtons[j+1].checked = true
                    }
                    break
                }
            }
        }
        // const auto = false
        const auto = true
        const intervalTime = 5000
        let slideInterval
        if (auto) {
            slideInterval = setInterval(nextSlide, intervalTime)
        }
        /*
            제작의뢰 슬라이드 자동 실행 중 클릭시 실행 간격 재조정
        */
        /* In local */
        if (auto) {
            for (let k = 1; k < 6; k ++) {
                document.getElementById(`slide${k}`).addEventListener('click', () => {
                    clearInterval(slideInterval)
                    slideInterval = setInterval(nextSlide, intervalTime)
                })
            }
        }
